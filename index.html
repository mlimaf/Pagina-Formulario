<!DOCTYPE html>
<html>
  <head>
    <title>Conecte-se para se conectar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <h1>Conecte-se com pessoas de estilo.</h1>
      <p>Abaixo você encontra formulário para receber nosso acesso exclusivo a
         comunidade de pessoas assim como você se preocupam com estilo.</p>
    </header>
    
    <section class="hero">
      <h2>Inscreva-se para receber atualizações</h2>
      <form id="signup-form">
        <input type="text" id="name" name="name" placeholder="Nome" required>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <button type="submit" id="submit-btn">Inscreva-se</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
